server:
  port: 7777

spring:
#  datasource:
#    url: jdbc:mysql://localhost:3306/covid19?useSSL=false&amp;characterEncoding=UTF-8&amp;serverTimezone=UTC&amp;autoReconnect=true
#    username: root
#    password: 123456
#    driver-class-name: com.mysql.cj.jdbc.Driver

  devtools.livereload.enabled: true

  jpa:
    open-in-view: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

  jackson:
    serialization:
      fail-on-empty-beans: false

  mvc.static-path-pattern: /static/**

  resources:
    static-locations: classpath:/static/
    add-mappings: true

  cache:
    type: "none"

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
    app:
      sample:
        message:
          AuditingFilter: DEBUG
          SecurityChecker: DEBUG
          MessageService: DEBUG